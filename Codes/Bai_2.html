<script>
    let curND = prompt("Nhập nhiệt độ hiện tại:");
    if (curND > 100){
        alert("Giảm nhiệt độ đê!");
    }
    else if (curND < 20) {
        alert("Tăng nhiệt độ đê!");
    }
</script>
